<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲入口網站 v1.0.0</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #cbd5e1;
    }
    .loader {
      display: inline-block;
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    .loader:after {
      content: " ";
      display: block;
      width: 64px;
      height: 64px;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid #4f46e5;
      border-color: #4f46e5 transparent #4f46e5 transparent;
      animation: loader 1.2s linear infinite;
    }
    @keyframes loader {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    // 網站正在構建中，此頁面將暫時顯示
    // 一旦GitHub Actions完成構建，將自動更新為正式網站
    setTimeout(function() {
      window.location.reload();
    }, 30000); // 30秒後刷新頁面，檢查是否構建完成
  </script>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>遊戲入口網站 v1.0.0</h1>
    <p>網站正在構建中，請稍等片刻...</p>
    <p>GitHub Actions正在處理網站構建，這可能需要幾分鐘時間。</p>
    <p>頁面將自動刷新，您也可以手動刷新頁面查看進度。</p>
  </div>
</body>
</html>
